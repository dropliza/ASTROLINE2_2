<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Astroline</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main class="main">
      <!-- HERO (1 экран) -->
      <section class="hero section container" aria-labelledby="hero-title">
        <div class="stars">
          <img src="./images/star.svg" class="star star--1" alt="" />
          <img src="./images/star.svg" class="star star--2" alt="" />
          <img src="./images/star.svg" class="star star--3" alt="" />
          <img src="./images/star.svg" class="star star--4" alt="" />
        </div>

        <h1 class="hero__title hero__title--fly" id="hero-title">
          <span>A</span><span>S</span><span>T</span><span>R</span><span>O</span><span>L</span><span>I</span><span>N</span><span>E</span>
        </h1>

        <img class="hero__comet hero__comet--1" src="./icons/kometa_yellow.png" alt="" />
        <img class="hero__comet hero__comet--2" src="./icons/kometa_yellow.png" alt="" />
        <img class="hero__rocket" src="./icons/big_rocket.png" alt="" />
      </section>

      <!-- SECOND SCREEN (2 экран) -->
      <section class="space-scene section" aria-label="Space scene">
        <div class="stars">
          <img class="star star--1" src="./images/star.svg" alt="" />
          <img class="star star--2" src="./images/star.svg" alt="" />
          <img class="star star--3" src="./images/star.svg" alt="" />
          <img class="star star--4" src="./images/star.svg" alt="" />
          <img class="star star--5" src="./images/star.svg" alt="" />
        </div>

        <!-- Планеты -->
        <img class="space-scene__planet space-scene__planet--mars" src="./images/planets/mars.svg" alt="Mars" loading="lazy" />
        <img class="space-scene__planet space-scene__planet--moon" src="./images/planets/moon.svg" alt="Moon" loading="lazy" />
        <img class="space-scene__planet space-scene__planet--europa" src="./images/planets/europa.svg" alt="Europa" loading="lazy" />

        <!-- Космонавты -->
        <img class="space-scene__astro space-scene__astro--left" src="./images/astronaut.svg" alt="Astronaut" loading="lazy" />
        <img class="space-scene__astro space-scene__astro--right" src="./images/astronaut.svg" alt="Astronaut" loading="lazy" />
      </section>

      <!-- CIRCLE -->
      <section class="circle section container" aria-labelledby="circle-title">
        <div class="stars">
          <img src="./images/star.svg" class="star star--1" alt="" />
          <img src="./images/star.svg" class="star star--2" alt="" />
          <img src="./images/star.svg" class="star star--3" alt="" />
        </div>

        <h2 class="circle__title visually-hidden" id="circle-title">Круг</h2>

        <div class="circle__text circle__text--1">
          МАРС - <br />
          ГРУЗОВОЙ КАНАЛ <br />
          [ВРЕМЯ: 48 ч] [20Т]
        </div>

        <div class="circle__text circle__text--2">
          ЕВРОПА - <br />
          МАРШРУТ <br />
          СНАБЖЕНИЯ <br />
          [8 СУТОК | 20Т]
        </div>

        <div class="circle__text circle__text--3">
          ЛУНА - <br />
          ЛУННЫЙ <br />
          КАРГО КОРИДОР <br />
          [24 ЧАСА | 10Т]
        </div>

        <img class="circle__image" src="./images/circle/circle.png" alt="" />

        <div class="circle__rockets">
          <img class="circle__rocket circle__rocket--1" src="./images/circle/rocket.png" alt="" />
          <img class="circle__rocket circle__rocket--2" src="./images/circle/rocket.png" alt="" />
          <img class="circle__rocket circle__rocket--3" src="./images/circle/rocket.png" alt="" />
          <img class="circle__rocket circle__rocket--4" src="./images/circle/rocket.png" alt="" />
        </div>
      </section>

      <!-- FOOTER -->
      <section class="footer section container" aria-labelledby="footer-title">
        <div class="stars">
          <img src="./images/star.svg" class="star star--1" alt="" />
          <img src="./images/star.svg" class="star star--2" alt="" />
          <img src="./images/star.svg" class="star star--3" alt="" />
          <img src="./images/star.svg" class="star star--4" alt="" />
        </div>

        <h2 class="footer__title visually-hidden" id="footer-title">Футер</h2>

        <img class="footer__saturn" src="./images/footer/saturn.png" alt="" />

        <img class="footer__comet footer__comet--1" src="./icons/kometa_yellow.png" alt="" />
        <img class="footer__comet footer__comet--2" src="./icons/kometa_yellow.png" alt="" />

        <img class="footer__earth footer__earth--1" src="./images/footer/earth.png" alt="" />
        <img class="footer__earth footer__earth--2" src="./images/footer/earth.png" alt="" />
        <img class="footer__earth footer__earth--3" src="./images/footer/earth.png" alt="" />
        <img class="footer__earth footer__earth--4" src="./images/footer/earth.png" alt="" />

        <div class="footer__text">
          <p class="footer__text-1">Никифорова Лиза</p>
          <p class="footer__text-2">БРИЦП252</p>
        </div>
      </section>
    </main>
    </script>
  </body>
</html>
